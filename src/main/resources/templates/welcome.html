<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body>

    <h1> Login </h1>

        <form id="login" action="/" method="post" name="login" >

            <label> E-mail adress: </label> <input type="email" name="email" > </input>
            <p></p>
            <label>Password: </label> <input type="password" name="pwd" > </input>
            <input type="submit" id="logInSend" value="Login" onclick="logIn()" > </input>
        </form>
    <p th:text="${message}" ></p>

    <br />
    <br />
    <br />

    <p>-------------------------------------------------    </p>
    <h1> Or SingUp </h1>

        <form action="/signup" method="post">
            <label> Full Name: </label> <input type="text" name="name" > </input>
            <p></p>
            <label> Nickname: </label> <input id="nickNameField" type="text" name="userName" oninput="nicknameAdd()" > </input>
            <p></p>
            <label> E-mail adress: </label> <input type="email" name="email" > </input>
            <p></p>
            <label> Password: </label> <input type="password" name="pwd" > </input>
            <input type="submit" value="Signup" > </input>
        </form>

        <script> type="text/javascript"

           var nName = documentum.document.getElementById("nickNameField");
           nName.value = localStorage.getItem("userName");

           function nicknameAdd()
           {
               var nickNameField = document.getElementById("nickNameField");
               localStorage.setItem("userName", nickNameField.value);
           }

        </script>

    </body>
</html>
