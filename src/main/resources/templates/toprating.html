<!DOCTYPE html>
<html>
    <head>
        <title>My Favourite Movies</title>
    </head>

    <body>



        <p th:each="topRating : ${topRating.results}"
           th:text="${topRating.title} + '-' + ${topRating.overview} + '  -   ' + ${topRating.vote_average} +

    </body>
</html>
