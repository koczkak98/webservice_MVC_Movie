<!DOCTYPE html>
<html>
    <head>
        <title>My Favourite Movies</title>
    </head>

    <body>



        <p th:each="myMovie : ${myMovies.myMovies}"
           th:text="${myMovie.original_title} + '-' + ${myMovie.overview} + '  -   ' + ${myMovie.vote_average} +
                    '  -   ' + ${myMovie.vote_count} + '  -   ' + ${myMovie.popularity} "></p>

    </body>
</html>
